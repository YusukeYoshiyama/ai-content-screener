<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI Content Screener Settings</title>
    <style>
      :root {
        --bg: #f7f7f7;
        --card: #ffffff;
        --text: #202124;
        --muted: #666;
        --border: #d0d0d0;
        --accent: #0061a8;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font: 14px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      main {
        max-width: 820px;
        margin: 24px auto;
        padding: 0 16px 32px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }
      p {
        margin: 0 0 16px;
        color: var(--muted);
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }
      .row:last-child {
        margin-bottom: 0;
      }
      .label {
        min-width: 260px;
      }
      input[type="number"] {
        width: 92px;
      }
      .actions {
        display: flex;
        gap: 10px;
      }
      button {
        border: 1px solid var(--border);
        background: #fff;
        color: var(--text);
        border-radius: 6px;
        padding: 8px 14px;
        cursor: pointer;
      }
      button.primary {
        border-color: var(--accent);
        background: var(--accent);
        color: #fff;
      }
      .status {
        margin-top: 10px;
        color: var(--muted);
        min-height: 20px;
      }
      code {
        background: #efefef;
        padding: 2px 4px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>AI Content Screener 設定</h1>
      <p>外部APIは使用せず、ローカル判定のみを実行します。</p>

      <section class="card">
        <div class="row">
          <label class="label" for="enabled">判定を有効化</label>
          <input id="enabled" type="checkbox" />
        </div>
        <p>
          判定境界は固定です:
          <code>0.00-0.44 Human</code>,
          <code>0.45-0.54 Unknown</code>,
          <code>0.55-1.00 AI</code>
        </p>
        <div class="row">
          <label class="label" for="cacheTTLHours">キャッシュTTL (時間)</label>
          <input id="cacheTTLHours" type="number" min="1" max="720" step="1" />
        </div>
      </section>

      <section class="actions">
        <button id="save" class="primary">保存</button>
        <button id="reset">初期値に戻す</button>
      </section>
      <div class="status" id="status"></div>
    </main>
    <script src="./options.js"></script>
  </body>
</html>
