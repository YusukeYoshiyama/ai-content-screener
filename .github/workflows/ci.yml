name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-and-package:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate manifest format
        run: |
          node -e "JSON.parse(require('fs').readFileSync('manifest.json','utf8')); console.log('manifest ok')"

      - name: JavaScript syntax check
        run: |
          while IFS= read -r -d '' file; do
            echo "checking ${file}"
            node --check "${file}"
          done < <(find src -type f -name "*.js" -print0)

      - name: Python syntax check
        run: |
          python3 -m py_compile scripts/*.py

      - name: Build extension zip artifact
        run: |
          chmod +x scripts/build_extension_zip.sh
          scripts/build_extension_zip.sh "dist/ai-content-screener-${GITHUB_SHA::7}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip-${{ github.sha }}
          path: dist/*.zip
          if-no-files-found: error
